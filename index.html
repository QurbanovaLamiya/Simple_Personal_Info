<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="icon" href="./src/img/personalLogo.png">
    <title>Personal Info</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="jumbotron text-center">
            <!-- Title -->
            <h1 class="display-4">Personal Info</h1>

            <!-- Table -->
            <table class="table mt-4">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Job</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr>
                        <th scope="row">1</th>
                        <td>Mark Otto</td>
                    </tr> -->
                </tbody>
            </table>
        </div>


        <!-- Form -->
        <div class="bg-light p-5">
            <div class="form-group">
                <label for="exampleInputEmail1">Surname:</label>
                <input type="text" class="form-control" id="personalSurname">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name:</label>
                <input type="text" class="form-control" id="personalName">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Age:</label>
                <input type="number" class="form-control" id="personalAge">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Job:</label>
                <input type="text" class="form-control" id="personalJob">
            </div>
            <div class="alert alert-danger d-none" id="alertMessage" role="alert">
                <strong></strong>
            </div>
            <button type="button" id="submitForm" class="btn btn-dark btn-block mt-5">Add Info</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>

</html>
